<!-- Method Post and action of formular -->
<form method="POST" action="index.php">
    <!-- Text -->
    <div class="input-field">
        <input id="name" name="name" required type="text" class="validate">
        <label for="name">Name</label>
    </div>
    <div>
        <!-- Radio -->
        <label>Kraftstoff</label>
        <br>
        <label>
            <input class="kraftstoff" name="kraftstoff" value="d" type="radio" />
            <span>Diesel</span>
        </label>
        <br>
        <label>
            <input class="kraftstoff" name="kraftstoff" value="b" type="radio" />
            <span>Benzin</span>
        </label>
        <br>
        <label>
            <input class="kraftstoff" name="kraftstoff" value="e" type="radio" />
            <span>Elektro</span>
        </label>
        <br>
        <label>
            <input class="kraftstoff" name="kraftstoff" value="w" type="radio" />
            <span>Wasserstoff</span>
        </label>
    </div>
    <div>
        <!-- Colorpicker -->
        <label>Farbe</label>
        <br>
        <input type="color" required name="farbe" id="farbe">
    </div>
    <div>
        <!-- Select -->
        <label>Bauart</label>
        <br>
        <div>
            <select id="bauart" required name="bauart">
                <option value="" disabled selected>Choose your option</option>
                <option value="SUV">SUV</option>
                <option value="Bus">Bus</option>
                <option value="Limousine">Limousine</option>
                <option value="Pickup">Pickup</option>
            </select>
        </div>
    </div>
    </div>
    <!-- Submit -->
    <button style="float: right;" class="btn" type="submit">Bestätigen</button>
</form>
<script>
    /* Refresh select */
    $('select').formSelect();

    $('#name').keyup(function () {
        /* Länge des Strings überprüfen gleich bei der Eingabe */
        var textlaenge = $('#name').val().length;
        if (textlaenge < 2 || textlaenge > 64) {
            $('#name').addClass('orange lighten-3');
            $('#name').removeClass('green lighten-5');
        } else {
            $('#name').removeClass('orange lighten-3');
            $('#name').addClass('green lighten-5');
        }
        /* Ungültige Zeichen */
        var pos = $('#name').val().indexOf('@');
        console.warn(pos);
        if (pos > 0) {
            alert('Ungültiges Zeichen');
        }
    }).change(function () {
        /* Länge des Strings überprüfen wenn focus geändert wird */
        var textlaenge = $('#name').val().length;
        if (textlaenge < 2 || textlaenge > 64) {
            $('#name').addClass('orange lighten-3');
            $('#name').removeClass('green lighten-5');
        } else {
            $('#name').removeClass('orange lighten-3');
            $('#name').addClass('green lighten-5');
        }
    });
</script>
